<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dating Website</title>
    <link rel="stylesheet" href="css/index.css">

  </head>
  <body>
    <nav>
        <a href="#" class="active">Home</a>
        <a href="#">Matches</a>
        <a href="#">Messages</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Log out</a>
      </nav>

    <h1>Find You Date</h1><br><br><br>

    <div class="search-form">
      <label for="search">Search by name:</label>
      <input type="text" id="search" name="search">
      <label for="min-age">Minimum age:</label>
      <input type="number" id="min-age" name="min-age">
      <label for="max-age">Maximum age:</label>
      <input type="number" id="max-age" name="max-age">
      <label for="location_id">Location:</label>
      <select id="location_id" name="location_id" required>
        <option value="">Select Location</option>
        <option value="1">Beirut</option>
        <option value="2">Maten</option>
        <option value="3">Nabatieh</option>
        <option value="4">Akkar</option>
        <option value="5">Jbeil</option>
        <option value="6">Jonieh</option>
        <option value="7">Mountain Lebanon</option>
      </select>
      <button id="search-button">Search</button>
    </div>

    <div id="results-container"></div>

    <div id="inbox-container">
      <h2>Inbox</h2>
      <div id="messages-container"></div>
      <form id="send-message-form">
        <label for="receiver">To:</label>
        <input type="text" id="receiver" name="receiver">
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
