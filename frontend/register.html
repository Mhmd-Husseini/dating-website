<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/register.css">
  </head>
  <body>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Matches</a>
      <a href="#">Messages</a>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="#">Log out</a>
    </nav>
    <form id="registration-form">
      <h2>Registration Form</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="100" required>
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" required></textarea>
      <label for="picture">Picture:</label>
      <input type="file" id="picture" name="picture" accept="image/*" required>
      <label for="location_id">Location:</label>
      <select id="location_id" name="location_id" required>
        <option value="">Select Location</option>
        <option value="1">Beirut</option>
        <option value="2">Maten</option>
        <option value="3">Nabatieh</option>
        <option value="4">Akkar</option>
        <option value="5">Jbeil</option>
        <option value="6">Jonieh</option>
        <option value="7">Mountain Lebanon</option>
      </select>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
    <script src="js/register.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </body>
</html>
